<section fxLayout="column">
  <ng-container>
    <mat-card>
      <mat-card-title>Resolution:</mat-card-title>
      <ng-container *ngIf="this.display === true">
        <mat-card-title>{{resolution.title}}</mat-card-title>
        <mat-card-subtitle>{{resAuthor.name}} | {{resAuthor.reputation}}</mat-card-subtitle>
        <mat-card-subtitle>{{resAuthor.institute}}</mat-card-subtitle>
      </ng-container>
      <mat-card-content>
        {{resolution.description}}
      </mat-card-content>
      <mat-card-actions fxLayout=row>
        <section fxLayout="row" fxFlex=100>
          <button mat-raised-button (click)="upvoteAdequacy()">Adequate</button>
          <button mat-raised-button (click)="downvoteAdequacy()">Inadequate</button>
          <mat-card-content class=rating>Rating: {{resolution.rating}}</mat-card-content>
        </section>
        <mat-card-content class=show-more>Show more</mat-card-content>
      </mat-card-actions>
    </mat-card>
  </ng-container>
</section>
