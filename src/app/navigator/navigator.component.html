
<div id="root-container">
  <mat-drawer-container hasBackdrop="false" id="container">
    <mat-drawer #drawer mode="side">
      <nav id="l-nav">
        <app-nav-route>
          <button mat-button routerLink="home/">
            <mat-icon>home</mat-icon>
          </button>
        </app-nav-route>

        <app-nav-route>
          <button mat-button routerLink="global/">
            <mat-icon>blur_circular</mat-icon>
          </button>
        </app-nav-route>

        <app-nav-route>
          <button mat-button routerLink="local/">
            <mat-icon>map</mat-icon>
          </button>
        </app-nav-route>
      </nav>
      <nav id="t-nav" >
      </nav>
    </mat-drawer>

    <mat-drawer-content>
      <main>
          <nav id="logo">
            <app-nav-route>
              <mat-icon (click)="drawer.toggle()">menu</mat-icon>
              <mat-icon >local_library</mat-icon>

            </app-nav-route>
          </nav>

          <ng-content></ng-content>
          <router-outlet></router-outlet>
        </main>
    </mat-drawer-content>
  </mat-drawer-container>

</div>
